<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nahua Arts & Crafts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Nahua Street Crafts</h1>
    <button id="lang-toggle">ES</button>
    <nav><!-- social icons --></nav>
  </header>

  <section id="profile">
    <img src="assets/img/artisan.jpg" alt="Artisan">
    <h2>María Tecocolt Nahua</h2>
    <p class="bio"> <span lang="en">“I learned pottery at age 8...”</span> <span lang="es">“Aprendí cerámica a los ocho años...”</span> </p>
  </section>

  <section id="gallery">
    <h3>Featured Crafts</h3>
    <div class="grid">
      <img src="assets/img/pot1.jpg" alt="Pottery">
      <img src="assets/img/textile1.jpg" alt="Textile">
      <img src="assets/img/jewel1.jpg" alt="Jewelry">
    </div>
  </section>

  <section id="video">
    <h3>See It Made</h3>
    <iframe
      width="560" height="315"
      src="https://www.youtube.com/embed/K_OLh6ZTyhU"
      title="Pottery Making" style="border:0;"
      allowfullscreen></iframe>
  </section>

  <footer>
    <p lang="en">We accept cash (MXN) and debit/credit cards.</p>
    <p lang="es">Aceptamos efectivo (MXN) y tarjeta débito/crédito.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
